<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien ban phim</title>
</head>
<body onload="doReady()">
<!--<div style="height: 5000px; width: 5000px">-->
    <img src="img/ball.jpg" id="ball" style="height: 100px; width: 100px; position: absolute; left: 0; right: 0 ; top: 0; bottom: 0 ">
</div>
<script>

    function upArrow(){
        let element = document.getElementById('ball');
        element.style.top = parseInt(element.style.top) - 5 + 'px'
    }

    function downArrow(){
        let element = document.getElementById('ball');
        element.style.top = parseInt(element.style.top) + 5 + 'px'
    }

    function leftArrow(){
        let element = document.getElementById('ball');
        element.style.left = parseInt(element.style.left) - 5 + 'px'
    }

    function rightArrow(){
        let element = document.getElementById('ball');
        element.style.left = parseInt(element.style.left) + 5 + 'px'
    }

    function moveSelect(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 38:
                upArrow();
                break
            case 40:
                downArrow();
                break
        }
    }
    function doReady() {
        window.addEventListener('keydown', moveSelect)
    }

</script>
</body>
</html>
