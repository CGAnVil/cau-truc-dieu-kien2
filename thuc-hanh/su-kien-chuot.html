<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>
<body>
<form>
    <img id="ball" src="img/ball.jpg" alt="mat baong roai" style="width: 200px; height: 200px;">
    <p>Click button below to move the BALL to the right</p>
    <button onclick="moveRight()">Click Me!</button>
</form>
<script>
    let imgObj = document.getElementById('ball');
    function init(){

        imgObj.style.position = 'relative';
        imgObj.style.left = '10px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 200 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
